<!DOCTYPE html>
<html>
<head>
<title>jirlahhh</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe0e9, #fffafc);
  padding: 20px;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

/* emoji-emoji lucu 🧸🌈💫🍓 */
.emoji {
  position: absolute;
  font-size: 24px;
  animation: float 10s infinite ease-in-out;
  opacity: 0.6;
}

.sticker {
  position: absolute;
  width: 80px;
  opacity: 0.9;
  animation: stickerFloat 6s infinite ease-in-out;
  z-index: 0;
}

.bg-text {
  position: absolute;
  font-size: 48px;
  font-weight: bold;
  opacity: 0.7;
  transform: rotate(-10deg);
  white-space: nowrap;
  z-index: 0;
  user-select: none;
  pointer-events: none;
}

.bg-text-gradient {
  background: linear-gradient(270deg, #ff8a00, #ff2e63, #7c3aed, #00e0ff);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 6s ease infinite;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes stickerFloat {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(20deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

h2 {
  color: #FF8C00;
  text-align: center;
  font-size: 24px;
}

form {
  background-color: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 420px;
  width: 100%;
  animation: fadeIn 1s ease;
  position: relative;
  z-index: 1;
}

label {
  margin-top: 16px;
  display: block;
  font-weight: bold;
  color: #333;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 6px;
  box-sizing: border-box;
}

button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  background-color: #FF8C00;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #e67c00;
}

p.note {
  text-align: center;
  font-size: 14px;
  color: #888;
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- emoji emoji mengambang di background -->
<div class="emoji" style="top: 10%; left: 20%;">🧸</div>
<div class="emoji" style="top: 40%; left: 80%;">🌈</div>
<div class="emoji" style="top: 70%; left: 10%;">🍓</div>
<div class="emoji" style="top: 20%; left: 60%;">💫</div>
<div class="emoji" style="top: 50%; left: 35%;">💖</div>

<!-- stiker lucu -->
<img src="https://i.imgur.com/sKSOnqF.jpeg" class="sticker" style="top: 5%; left: 75%;" />
<img src="https://i.imgur.com/1aUwtzt.jpeg" class="sticker" style="bottom: 10%; right: 10%;" />

<!-- tulisan-tulisan lucu di background -->
<div class="bg-text bg-text-gradient" style="bottom: 15%; left: 10%;">anjayy</div>
<div class="bg-text bg-text-gradient" style="top: 15%; left: 10%;">halo toko oren</div>
<div class="bg-text bg-text-gradient" style="top: 30%; left: 70%;">gilee</div>

<form id="formAbsensi">
  <h2>isi buat dapet fullcream setruk🥛🚛</h2>

  <label for="nama">Nama Lengkap ✍️</label>
  <input type="text" id="nama" name="nama" required>

  <label for="wa">Nomor WhatsApp 📱</label>
  <input type="text" id="wa" name="wa" required>

  <label for="rating">Rating seberapa baik aku (1-10)🤭 </label>
  <input type="number" id="rating" name="rating" min="1" max="10" required>

  <button type="submit">Kirim Jawaban 💌</button>

  <p class="note">makasii princess shopee fosil artefak ketua gengsterr 🙏🏻🙇🏻</p>
</form>

<script>
document.getElementById("formAbsensi").addEventListener("submit", function(e) {
  e.preventDefault();

  const nama = document.getElementById("nama").value;
  const wa = document.getElementById("wa").value;
  const rating = document.getElementById("rating").value;

  fetch("https://script.google.com/macros/s/AKfycbx3jmSSyBDFI4j7_C2uSRBspiSV6P9R12Z6XMXNs_sPrMTPmEIflUgG4NQWtFEw22Q/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: `nama=${encodeURIComponent(nama)}&wa=${encodeURIComponent(wa)}&rating=${encodeURIComponent(rating)}`
  });

  alert("selamat anda dapat fullcream setruk 🥛💸");
  document.getElementById("formAbsensi").reset();
});
</script>
</body>
</html>
